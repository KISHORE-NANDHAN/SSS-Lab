   <form name="form1" method="POST" action="form.php">
      <center>
         <h1>Registration Form</h1>
         <table>
            <tr>
               <th>Enter Reg.No: </th>
               <th><input name="regno" placeholder="Enter Reg.No" type="text" id="regno" required /></th>
            </tr>
            <tr>
               <th>Enter Name: </th>
               <th><input name="username" placeholder="Enter Name" type="text" id="name" required /></th>
            </tr>
            <tr>
               <th>Gender: </th>
               <th>
                  <input name="gender" type="radio" id="gender" value="Male" required />Male
                  <input name="gender" type="radio" id="gender" value="Female" required />Female
               </th>
            </tr>
            <tr>
               <th>Enter DOB: </th>
               <th><input name="dob" type="date" id="dob" required /></th>
            </tr>
            <tr>
               <th>Select Course: </th>
               <th>
                  <select name="course" required>
                     <option value="select course">Course</option>
                     <option value="C">C</option>
                     <option value="python">Python</option>
                     <option value="java">Java</option>
                  </select>
               </th>
            </tr>
            <tr>
               <td colspan="2">
                  <center>
                     <input type="submit" value="Submit" />
                     <input type="reset" value="Reset" />
                  </center>
               </td>
            </tr>
         </table>
      </center>
   </form>
