<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ajax Life communication with server</h1>
    <input type="text" id="input-field" placeholder="Type something....">
    <div id="response">Server response will appear here....</div>
    <script>
        document.getElementById('input-field').addEventListener('keyup',function(){
            const userInput = this.value;

            const xhr = new XMLHttpRequest();
            xhr.open('GET','server_a.php?text='+encodeURIComponent(userInput),true);

            xhr.onload = function(){
                if(xhr.status === 200 ){
                    document.getElementById('response').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
