<html>
   <head>
      <title>Registration form</title>
   </head>
   <body>
      <form>
         <center>
            <h1>Registration Form</h1>
            <table border="5">
               <tr>
                  <th>Username: </th>
                  <th><input id="Username" type="text"/></th>
               </tr>
               <tr>
                  <th>Password: </th>
                  <th><input id="Password" type="text"/></th>
               </tr>
               <tr>
                  <th>Email: </th>
                  <th><input id="Email" type="email"/></th>
               </tr>
               <tr>
                  <th>Mobile: </th>
                  <th><input id="mobile" type="number"/></th>
               </tr>
               <tr>
                  <td colspan="2">
                     <center>
                        <input type="submit" onsubmit="" />
                        <input type="reset" onsubmit="" />
                     </center>
                  </td>
               </tr>
            </table>
         </center>
      </form>
   </body>
</html>
